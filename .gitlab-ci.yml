stages: 
  - pack
  - publish

build-and-pack: 
 image: microsoft/dotnet:2.0.0-sdk
 stage: pack
 script:
  - 'dotnet pack -c Release -o ./nuget --version-suffix "beta"'
 artifacts:
  paths:
    - ./nuget
  except:
    - master@cosmic9studios/SlackApi

build-and-pack: 
 image: microsoft/dotnet:2.0.0-sdk
 stage: pack
 variables:
    GIT_STRATEGY: none
 script:
  - 'dotnet pack -c Release -o ./nuget'
 artifacts:
  paths:
    - ./nuget
  only:
    - master@cosmic9studios/SlackApi

publish: 
  image: microsoft/dotnet:2.0.0-sdk
  stage: publish
  variables:
    GIT_STRATEGY: none
  script: 
    - 'dotnet nuget push ./nuget/SlackApi.NetCore.*.nupkg -k $NUGET_KEY -s nuget.org'
  when: manual
  allow_failure: false
  only:
    - tags
    variables:
      - $NUGET_KEY
 

      
  
  
  
